<!DOCTYPE html>
<html lang="en">
<head>
  <base target="_top">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>แบบฟอร์มการแจกบัตรคิว</title>

  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

  <style>
    body {
      font-family: 'Prompt', sans-serif;
      color: #333;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
    }

    .container {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0;
      margin: 0;
      background-color: #004d00; /* สีเขียวแก่ */
      color: white; /* ตัวอักษรสีขาว */
    }

    .form-box {
      width: 100%;
      max-width: 600px;
      padding: 30px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      color: #333; /* ตัวอักษรสีดำใน form-box */
    }

    h1 {
      margin-bottom: 20px;
      font-size: 1.5em;
      color: #004d00; /* ตัวอักษรสีเขียวแก่ */
    }

    p {
      font-size: 1.2em;
      margin-bottom: 20px;
      color: #004d00; /* ตัวอักษรสีเขียวแก่ */
    }

    .form-group {
      margin-bottom: 20px;
    }

    input[type="text"], input[type="tel"], button {
      padding: 15px;
      border: 1px solid #ced4da;
      border-radius: 5px;
      margin-bottom: 20px;
      font-size: 1.2em;
      width: 100%;
    }

    button {
      background-color: #007bff;
      cursor: pointer;
    }

    .form-check-label {
      font-size: 1em;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-box">
      <h1>คลินิกนายแพทย์เฉลิมรัตน์</h1>
      <p id="date">บัตรคิวประจำวันที่: [วัน เดือน ปี]</p>
      <form id="queueForm" class="was-validated" autocomplete="off" onsubmit="return submitForm(event)">
        <div class="form-group">
          <label for="name">ชื่อ-นามสกุล:</label>
          <input type="text" class="form-control" id="name" name="name" required>
          <div class="invalid-feedback">กรุณาป้อนชื่อ-นามสกุล</div>
        </div>
        <div class="form-group">
          <label for="phoneNumber">เบอร์โทรติดต่อ:</label>
          <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" pattern="[0-9]{10}" required>
          <div class="valid-feedback">ผ่าน</div>
          <div class="invalid-feedback">กรุณาป้อนเบอร์โทรให้ครบ 10 หลัก</div>
        </div>
        <input type="hidden" id="userId" name="userId">
        <input type="hidden" id="displayName" name="displayName">
        <input type="hidden" id="pictureUrl" name="pictureUrl">
        <button type="submit" class="btn btn-primary bd-indigo-500 btn-block text-white"><i class="fas fa-paper-plane"></i> กดรับคิว</button>
      </form>
    </div>
  </div>

  <script>
    async function initializeLiff() {
      await liff.init({ liffId: 'YOUR_LIFF_ID' }); // จุดที่ 1: ใส่ LIFF ID ที่ได้รับ
      if (!liff.isLoggedIn()) {
        liff.login();
      } else {
        getUserProfile();
      }
    }

    async function getUserProfile() {
      const profile = await liff.getProfile();
      document.getElementById('userId').value = profile.userId;
      document.getElementById('displayName').value = profile.displayName;
      document.getElementById('pictureUrl').value = profile.pictureUrl;
    }

    function submitForm(event) {
      event.preventDefault(); // ป้องกันการส่งฟอร์มแบบปกติ

      var form = document.getElementById('queueForm');
      var formData = new FormData(form);

      Swal.fire({
        title: 'กำลังส่งข้อมูล...',
        allowOutsideClick: false,
        didOpen: () => {
          Swal.showLoading();
        }
      });

      fetch('https://script.google.com/macros/s/AKfycbwHuAbDGhIcS3H0DLLSMyMBbxmqv2lbwQYhzhz7R4HrYTxTUaVr1ZH_XL2CCb9y7-jp/exec', { // จุดที่ 2: ใส่ Script URL ที่ได้รับ
        method: 'POST',
        body: formData
      })
      .then(response => response.json())
      .then(result => {
        Swal.fire({
          icon: 'success',
          title: 'สำเร็จ!',
          text: 'ลำดับคิวของคุณคือ ' + result.message,
          confirmButtonText: 'ตกลง'
        }).then(function() {
          document.getElementById('queueForm').reset();
        });
      })
      .catch(error => {
        console.error('Error!', error.message);
        Swal.fire({
          icon: 'error',
          title: 'เกิดข้อผิดพลาด',
          text: 'ไม่สามารถส่งข้อมูลได้',
          confirmButtonText: 'ตกลง'
        });
      });
    }

    function displayTodayDate() {
      var today = new Date();
      var day = today.getDate();
      var month = today.getMonth() + 1;
      var year = today.getFullYear();
      
      var dateString = padZero(day) + "/" + padZero(month) + "/" + year;
      document.getElementById("date").innerText = "บัตรคิวประจำวันที่: " + dateString;
    }

    function padZero(num) {
      return (num < 10) ? "0" + num : num;
    }

    window.onload = function() {
      displayTodayDate();
      initializeLiff();
    };
  </script>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.herokuapp.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"></script>
</body>
</html>
