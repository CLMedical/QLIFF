<!DOCTYPE html>
<html lang="en">
<head>
  <base target="_top">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>แบบฟอร์มการแจกบัตรคิว</title>

  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

  <style>
    body {
      font-family: 'Prompt', sans-serif;
      color: #333;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
    }

    .container {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0;
      margin: 0;
      background-color: #004d00; /* สีเขียวแก่ */
      color: white; /* ตัวอักษรสีขาว */
    }

    .form-box {
      width: 100%;
      max-width: 600px;
      padding: 30px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      color: #333; /* ตัวอักษรสีดำใน form-box */
    }

    h1 {
      margin-bottom: 20px;
      font-size: 1.5em;
      color: #004d00; /* ตัวอักษรสีเขียวแก่ */
    }

    p {
      font-size: 1.2em;
      margin-bottom: 20px;
      color: #004d00; /* ตัวอักษรสีเขียวแก่ */
    }

    .form-group {
      margin-bottom: 20px;
    }

    input[type="text"], input[type="tel"], button {
      padding: 15px;
      border: 1px solid #ced4da;
      border-radius: 5px;
      margin-bottom: 20px;
      font-size: 1.2em;
      width: 100%;
    }

    button {
      background-color: #007bff;
      cursor: pointer;
    }

    .form-check-label {
      font-size: 1em;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-box">
      <h1>ระบบจองคิวล่วงหน้า</h1>
      <form id="queueForm">
        <input type="hidden" id="userId" name="userId">
        
        <div class="form-group">
          <label for="firstName">ชื่อ:</label>
          <input type="text" id="firstName" name="firstName" required>
        </div>
        
        <div class="form-group">
          <label for="lastName">นามสกุล:</label>
          <input type="text" id="lastName" name="lastName" required>
        </div>
        
        <div class="form-group">
          <label for="phone">เบอร์โทร:</label>
          <input type="tel" id="phone" name="phone" required>
        </div>
        
        <div class="form-group">
          <label for="symptoms">อาการ:</label>
          <textarea id="symptoms" name="symptoms" required></textarea>
        </div>
        
        <div class="form-group">
          <label for="date">เลือกวันที่:</label>
          <input type="date" id="date" name="date" required>
        </div>
        
        <div class="form-group">
          <label for="time">เลือกเวลา:</label>
          <input type="time" id="time" name="time" required>
        </div>
        
        <button type="submit">จองคิว</button>
      </form>
      <p id="statusMessage"></p>
    </div>
  </div>

  <script>
    async function initializeLiff() {
        try {
            await liff.init({ liffId: "1654186914-NeyYjmZp" });
            if (liff.isLoggedIn()) {
                const profile = await liff.getProfile();
                document.getElementById('userId').value = profile.userId;
            } else {
                liff.login();
            }
        } catch (error) {
            console.error('LIFF initialization failed', error);
        }
    }

    document.addEventListener('DOMContentLoaded', function() {
        initializeLiff();
    });

    document.getElementById('queueForm').addEventListener('submit', function(event) {
        event.preventDefault();
        document.getElementById('statusMessage').textContent = 'กำลังส่งข้อมูล...';

        var formData = new FormData(this);

        fetch('https://script.google.com/macros/s/AKfycbwHuAbDGhIcS3H0DLLSMyMBbxmqv2lbwQYhzhz7R4HrYTxTUaVr1ZH_XL2CCb9y7-jp/exec', {
            method: 'POST',
            body: JSON.stringify(Object.fromEntries(formData)),
            headers: {
                'Content-Type': 'application/json'
            }
        }).then(response => response.json())
          .then(data => {
            document.getElementById('statusMessage').textContent = 'แจ้งเตือนนัดสำเร็จ';
            sendFlexMessage(data);
            sendLineNotify(data);
          }).catch(error => {
            document.getElementById('statusMessage').textContent = 'เกิดข้อผิดพลาดในการส่งข้อมูล';
          });
    });

    function sendFlexMessage(data) {
        // ส่ง Flex Message ให้ลูกค้า
    }

    function sendLineNotify(data) {
        // ส่งแจ้งเตือนร้านผ่าน LINE Notify
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"></script>
</body>
</html>
